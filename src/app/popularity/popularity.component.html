<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Ranking</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of List; let index = index">
    <div>
      <td>
        {{ index+1 }}
      </td>
      <td>
        {{ item._id }}
      </td>
    </div>
  </tr>
  </tbody>
</table>
